stages:
  - release

release:
  stage: release
  image:
    name: goreleaser/goreleaser
    entrypoint: [ '' ]
  only:
    - tags
  variables:
    # Disable shallow cloning so that goreleaser can diff between tags to
    # generate a changelog.
    GIT_DEPTH: 0
  before_script:
    - apk add gnupg
    - gpg --batch --import "${GPG_PRIVATE_KEY}"
  script:
    - goreleaser release --rm-dist
